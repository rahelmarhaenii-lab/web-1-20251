<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h2 {
    font-weight: bold;
    margin-top: 30px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-top: 15px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select,
  textarea,
  input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .row > div {
    flex: 1;
  }
  .row .half-width {
    max-width: 48%;
  }
  .checkbox-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 5px;
  }
  .checkbox-group label {
    font-weight: normal;
  }
      button {
      display: block;
      width: 100%;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }
</style>
</head>
<body>

<form>
  <h2>Order Form</h2>
  
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="John Doe" />
  
  <div class="row">
    <div class="half-width">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john.doe@example.com" />
    </div>
    <div class="half-width">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />
    </div>
  </div>
  
  <h2>Order Details</h2>
  
  <div class="row">
    <div class="half-width">
      <label for="product">Product</label>
      <select id="product" name="product">
        <option value="">Select a product</option>
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>
    </div>
    <div style="max-width: 48%;">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" />
    </div>
  </div>
  
  <label>Size</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="size" value="small" /> Small</label>
    <label><input type="checkbox" name="size" value="medium" /> Medium</label>
    <label><input type="checkbox" name="size" value="large" /> Large</label>
    <label><input type="checkbox" name="size" value="xl" /> XL</label>
  </div>
  
  <label>Color</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="color" value="red" /> Red</label>
    <label><input type="checkbox" name="color" value="blue" /> Blue</label>
    <label><input type="checkbox" name="color" value="green" /> Green</label>
    <label><input type="checkbox" name="color" value="black" /> Black</label>
  </div>
  
  <label for="comments">Additional Comments</label>
  <textarea id="comments" name="comments" rows="3" placeholder="Enter any additional comments or instructions"></textarea>
  
  <h2>Payment Details</h2>
  
  <label for="payment-method">Payment Method</label>
  <select id="payment-method" name="payment-method">
    <option value="">Select a payment method</option>
    <option value="credit-card">Credit Card</option>
    <option value="paypal">PayPal</option>
    <option value="bank-transfer">Bank Transfer</option>
  </select>
  
  <label style="margin-top: 20px; font-weight: normal;">
    <input type="checkbox" name="terms" /> I accept the terms and conditions.
  </label>
  
  <button type="submit">Submit Order</button>
</form>

</body>
</html>
