<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }
        h2 {
            text-align: left;
            margin-bottom: 5px;
        }
        p.subtitle {
            margin-bottom: 20px;
            color: #555;
            font-size: 0.95em;
        }
        .form-section label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-field, .select-field, textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }
        .full-width-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .single-field-group {
            margin-bottom: 15px;
        }
        /* Grup Tipe Keanggotaan */
        .membership-type-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .membership-type-group label {
            font-weight: normal;
            margin-top: 0;
            display: flex;
            align-items: center;
        }
        .membership-type-group input[type="radio"] {
            margin-right: 5px;
        }
        /* Grup Minat */
        .interests-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .terms-agreement {
            margin-top: 25px;
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }
        .terms-agreement input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 2px; /* Penyesuaian vertikal */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1e87f0; /* Biru terang seperti di gambar */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0d6dcb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Membership Registration Form</h2>
    <p class="subtitle">Please fill out the form below to become a member.</p>

    <form action="/submit-membership" method="POST">
        <div class="input-group">
            <div style="flex: 1;">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" class="input-field" required>
            </div>
            <div style="flex: 1;">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" class="input-field" required>
            </div>
        </div>

        <div class="input-group">
            <div style="flex: 1;">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email add..." class="input-field" required>
            </div>
            <div style="flex: 1;">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone nu..." class="input-field">
            </div>
        </div>

        <div class="single-field-group">
            <label for="address1">Address Line 1</label>
            <input type="text" id="address1" name="address1" placeholder="Enter your address line 1" class="full-width-input" required>
        </div>

        <div class="single-field-group">
            <label for="address2">Address Line 2</label>
            <input type="text" id="address2" name="address2" placeholder="Enter your address line 2" class="full-width-input">
        </div>

        <div class="single-field-group">
            <label for="country">Country</label>
            <select id="country" name="country" class="full-width-input select-field" required>
                <option value="US" selected>United States of America</option>
                <option value="CA">Canada</option>
                <option value="ID">Indonesia</option>
                </select>
        </div>

        <div class="form-section">
            <label>Membership Type</label>
            <div class="membership-type-group">
                <label>
                    <input type="radio" name="membershipType" value="Basic" checked> Basic
                </label>
                <label>
                    <input type="radio" name="membershipType" value="Premium"> Premium
                </label>
                <label>
                    <input type="radio" name="membershipType" value="Elite"> Elite
                </label>
            </div>
        </div>

        <div class="form-section">
            <label>Interests</label>
            <label>Favorite Sports</label>
            <div class="interests-grid">
                <div class="checkbox-item">
                    <input type="checkbox" id="intFootball" name="interests[]" value="Football">
                    <label for="intFootball">Football</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intBasketball" name="interests[]" value="Basketball">
                    <label for="intBasketball">Basketball</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intBaseball" name="interests[]" value="Baseball">
                    <label for="intBaseball">Baseball</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intHockey" name="interests[]" value="Hockey">
                    <label for="intHockey">Hockey</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intSoccer" name="interests[]" value="Soccer">
                    <label for="intSoccer">Soccer</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intOther" name="interests[]" value="Other">
                    <label for="intOther">Other</label>
                </div>
            </div>
        </div>

        <div class="form-section">
            <label for="joinReason">Why do you want to become a member?</label>
            <textarea id="joinReason" name="joinReason" placeholder="Please tell us why you want to join" class="full-width-input"></textarea>
        </div>

        <div class="terms-agreement">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions.</label>
        </div>

        <button type="submit">Submit Registration</button>
    </form>
</div>

</body>
</html>
