<!DOCTYPE html>
 <html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign Up Form</title>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
label {
 font-weight: bold;
}
.form-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 550px;
}
h2 {
 text-align: left;
 margin-bottom: 5px;
}
.subtitle {
 margin-bottom: 20px;
 color: #555;
 font-size: 0.95em;
}
.form-section {
  margin-bottom: 20px;
}
.form-section label {
  display: block;
  margin-top: 15px;
  margin-bottom: 5px;
  font-weight: bold;
}
.input-group {
  display: flex;
  gap: 20px;
  margin-bottom: 15px;
}
.input-field, .select-field, textarea {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  width: 100%;
}
.full-width-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
.single-field-group {
  margin-bottom: 15px;
}
.time-group {
  display: flex;
  gap: 20px;
}
  /* Penataan Hari Ketersediaan */
.days-available-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
}
.checkbox-item {
 display: flex;
 align-items: center;
}
.checkbox-item input[type="checkbox"] {
 margin-right: 8px;
}
   /* Penataan Minat */
.interests-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
  margin-bottom: 20px;
}
textarea {
  resize: vertical;
  min-height: 100px;
}
.caption {
  font-size: 0.8em;
  color: #777;
  margin-top: 5px;
  display: block;
}
.terms-agreement {
  margin-top: 25px;
  margin-bottom: 25px;
  display: flex;
  align-items: flex-start;
}
.terms-agreement input[type="checkbox"] {
  margin-right: 8px;
  margin-top: 2px;
}
button {
  width: 100%;
  padding: 12px;
  background-color: #1e87f0; /* Biru terang seperti di gambar */
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background-color: #0d6dcb;
}
    </style>
</head>
<body>

<div class="form-container">
    <h2>Volunteer Sign Up Form</h2>
    <p class="subtitle">Please fill out the following form to become a volunteer.</p>

    <form action="/submit-volunteer" method="POST">
        <div class="input-group">
            <div style="flex: 1;">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" class="input-field" required>
            </div>
            <div style="flex: 1;">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" class="input-field" required>
            </div>
        </div>

        <div class="single-field-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" class="full-width-input" required>
        </div>

        <div class="single-field-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="full-width-input">
        </div>

        <div class="single-field-group">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="Select your date of birth" class="full-width-input" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
        </div>

        <div class="single-field-group">
            <label for="role">Preferred Volunteer Role</label>
            <select id="role" name="role" class="full-width-input select-field" required>
                <option value="" disabled selected>Select your preferred volunteer role</option>
                <option value="Admin Support">Admin Support</option>
                <option value="Event Helper">Event Helper</option>
                <option value="Mentor">Mentor</option>
                </select>
        </div>

        <div class="form-section">
            <label>Availability</label>

            <label>Days Available</label>
            <span class="caption">Select the days you are available to volunteer.</span>
            <div class="days-available-grid">
                <div class="checkbox-item">
                    <input type="checkbox" id="mon" name="days[]" value="Monday">
                    <label for="mon">Monday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="tue" name="days[]" value="Tuesday">
                    <label for="tue">Tuesday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="wed" name="days[]" value="Wednesday">
                    <label for="wed">Wednesday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="thu" name="days[]" value="Thursday">
                    <label for="thu">Thursday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="fri" name="days[]" value="Friday">
                    <label for="fri">Friday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sat" name="days[]" value="Saturday">
                    <label for="sat">Saturday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="sun" name="days[]" value="Sunday">
                    <label for="sun">Sunday</label>
                </div>
            </div>

            <div class="time-group">
                <div style="flex: 1;">
                    <label for="startTime">Available Start Time</label>
                    <input type="time" id="startTime" name="startTime" placeholder="09:00 AM" class="input-field">
                </div>
                <div style="flex: 1;">
                    <label for="endTime">Available End Time</label>
                    <input type="time" id="endTime" name="endTime" placeholder="17:00 PM" class="input-field">
                </div>
            </div>
        </div>

        <div class="form-section">
            <label>Skills and Interests</label>
            
            <label for="skills">Skills and Experience</label>
            <textarea id="skills" name="skills" placeholder="Enter your skills and experience." class="full-width-input"></textarea>
            <span class="caption">Please describe your skills and experience, if any, that would be relevant to the volunteer role.</span>

            <label for="interests">Interests</label>
            <span class="caption">Select your interests.</span>
            <div class="interests-grid">
                <div class="checkbox-item">
                    <input type="checkbox" id="intAnimals" name="interests[]" value="Animals">
                    <label for="intAnimals">Animals</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intChildren" name="interests[]" value="Children">
                    <label for="intChildren">Children</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intElderly" name="interests[]" value="Elderly">
                    <label for="intElderly">Elderly</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intEnvironment" name="interests[]" value="Environment">
                    <label for="intEnvironment">Environment</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intHealth" name="interests[]" value="Health">
                    <label for="intHealth">Health</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intHomelessness" name="interests[]" value="Homelessness">
                    <label for="intHomelessness">Homelessness</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="intPoverty" name="interests[]" value="Poverty">
                    <label for="intPoverty">Poverty</label>
                </div>
            </div>
        </div>

        <div class="terms-agreement">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions of the volunteer program.</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
